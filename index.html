<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iRODS Member Grid o' Logos</title>
    <style>
        body { background-color: #066; }
        .members {
            width: 80%;
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .member-logo {
            flex: 1;
            margin: 1rem;
            width: 200px;
            height: auto;
            min-width: 100px;
            max-width: 200px;
        }
        .member-logo-wide {
            flex: 2;
            margin: 1rem;
            width: 100px;
            height: auto;
            min-width: 200px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="members">
        <img class="member-logo" src="logos/renci.svg" alt="RENCI logo"/>
        <img class="member-logo" src="logos/bayer.svg" alt="Bayer logo"/>
        <img class="member-logo" src="logos/nih.svg" alt="NIH logo"/>
        <img class="member-logo" src="logos/ddn-storage-vector.svg" alt="DDN Storage logo"/>
        <img class="member-logo-wide" src="logos/western-digital.svg" alt="Western Digital logo"/>
        <img class="member-logo" src="logos/wellcome-sanger-institute.svg" alt="Wellcome Sanger Institute logo"/>
        <img class="member-logo" src="logos/utrecht-university.svg" alt="Utrecht University logo"/>
        <img class="member-logo" src="logos/msc.svg" alt="Medical Science and Computing logo"/>
        <img class="member-logo" src="logos/university-college-london.svg" alt="University College London logo"/>
        <img class="member-logo" src="logos/snic.svg" alt="SNIC logo"/>
        <img class="member-logo-wide" src="logos/university-of-groningen.svg" alt="Univsersity of Groningen logo"/>
        <img class="member-logo" src="logos/surf.svg" alt="Surf logo"/>
        <img class="member-logo" src="logos/quantum.svg" alt="Quantum logo"/>
        <img class="member-logo" src="logos/netapp.svg" alt="NetApp logo"/>
        <img class="member-logo" src="logos/tacc.svg" alt="TACC logo"/>
        <img class="member-logo" src="logos/cloudian.svg" alt="Cloudian logo"/>
        <img class="member-logo-wide" src="logos/maastricht-university.svg" alt="Maastricht University logo"/>
        <img class="member-logo-wide" src="logos/cu-research-computing.svg" alt="University of Colorade Boulder Research Computing logo"/>
    </div>
    
    <hr>

    <div class="members">
        <img class="member-logo" src="logos/dell-emc.svg" alt="Dell EMC logo"/>
        <img class="member-logo" src="logos/ibm.svg" alt="IBM logo"/>
        <img class="member-logo" src="logos/intel.svg" alt="Intel logo"/>
        <img class="member-logo" src="logos/ocf.svg" alt="OCF logo"/>
    </div>
</body>
</html>
